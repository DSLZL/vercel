name: Deploy Hugo Site

on:
  push:
    branches:
      - main  # 触发事件：推送到 main 分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'  # 指定 Hugo 的版本

      - name: Build the site
        run: hugo --minify  # 构建网站并压缩输出文件

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Hugo 默认生成的输出目录
